<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Searchpage</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row-lg-sm">
      <div>
        <h1 class="event">Event 1</h1>
        <div class="row-lg-sm">
          <div>
            <h4 class="Noas">Number of available seats:23</h4>

          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="container1">
          <div class="col-6">
            <div class="col">
              <div class="square">
                <div class="circle">
                  <h5 class="image">Image</h5>
                </div>
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="container3">
              <label id="lname">Name :</label> <input type=" text" name="name" id="name"><br><br>
              <label id="lemail">Email :</label> <input type=" text" name="Email" id="Email"><br><br>
              <label id="lpn">Phone No :</label> <input type=" text" name="Phone NO" id="Phone No"><br><br>
              <label id="lnos">Number of seats :</label> <select name="Number of seats" id="select">
                <option value="1">1</option>
                <option selected value="2">2</option>
              </select> <br><br>
              <label id="lnoa">Number of Attendee 2 :</label> <input type="text" name="Number of Attendee 2"
                id="Number of Attendee 2"><br><br>
              <button id="bsubmit">Submit</button>
              <button id="bcancel">Cancel</button>
            </div>
          </div>
        </div>
      </div>




    </div>
  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
